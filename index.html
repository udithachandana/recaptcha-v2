<html>
  <head>
    <title>reCAPTCHA demo: Simple page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function onSubmit(token) {
          document.getElementById("demo-form").submit();
        }
      </script>
  </head>
  <body>
    <form id="demo-form" action="https://test-api-policy.azure-api.net/searchorganisation" method="POST">
        <button class="g-recaptcha" data-sitekey="6LfBi9cnAAAAAJqSBdNeH-oTElJ6LPv_Ar_OnfPd" data-callback="onSubmit">Submit1</button>
        <br/>
    </form>
  </body>
</html>
